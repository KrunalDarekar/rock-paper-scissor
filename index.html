    <script>
        
        function getComputerChoice() {
            let computerChoice;
            let randomInt = Math.ceil(Math.random()*3);
            
            switch(randomInt) {
                case 1: 
                    computerChoice = 'rock';
                    break;
                case 2: 
                    computerChoice = 'paper';
                    break;
                case 3: 
                    computerChoice ='scissor';
                    break;
                default: computerChoice ='well this should not be happening';
            }

            return computerChoice;
        }

        function getPlayerChoice() {
            let playerChoice = prompt('Select your choice (rock, paper or scissor)');
            
            return playerChoice;
        }

            playerSelection = playerSelection.toUpperCase();

            if (playerSelection === 'ROCK') {
                if (computerSelection === 'ROCK') {
                    result = 'Ah! tie round';

                    result = 'You have won the round!';

                    result = 'You have lost the round!';
                }
            } else if (playerSelection === 'PAPER') {
                if (computerSelection === 'PAPER') {
                    result = 'Ah! tie round';

                    result = 'You have won the round!';
                } else {

                }
            } else {
                if (computerSelection === 'SCISSOR') {
                    result = 'Ah! tie round';
                } else if (computerSelection === 'PAPER') {
                    result = 'You have won the round!';
                } else {
                    result = 'You have lost the round!';
                }
            }

            return result;

        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;

            while(playerScore < 5 && computerScore < 5) {
                let computerSelection = getComputerChoice();
                let playerSelection = getPlayerChoice();
                
                roundResult = playRound(playerSelection,computerSelection);
                
                if (roundResult === 'You have won the round!') {

                } else if (roundResult === 'You have lost the round!') {
                    computerScore++;

                console.log(roundResult);

            if (playerScore > computerScore) {

                gameResult = 'You have lost the game, defeat @_@';
            } else {

            console.log(gameResult);
        }

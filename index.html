            let computerChoice;

                case 2: 
                    computerChoice = 'paper';
                    break;
                case 3: 
                    computerChoice ='scissor';
                    break;
                default: computerChoice ='well this should not be happening';
            }

            return computerChoice;
        }

            let playerChoice = prompt('Select your choice (rock, paper or scissor)');
            
            return playerChoice;
        }
